<!-- simple-todos.html -->
<head>
    <title>CloseCircle</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
</body>

<template name="Home">
        <div class="container">
            <header id="home">
                
                <div>
                    <img src="/img/closecircle-logo.svg" alt="CloseCircle Logo">
                </div>
                <h1>CloseCircle</h1>

                <div id="login-button-home">
                    {{> loginButtons}}
                </div>

                <!-- add a form below the h1 -->
                <form class="" id="searchform">
                    <input type="text" name="title" id="title" class="form-home" placeholder="Click to Find a Topic" />
                    <button type="submit" class="btn_main" id="add">Add Topic</button>
                
                </form>
            </header>
            <div class="col-sm-12">
                <div class="list-group">
                    {{#each getTopics}}
                        {{> topic}}
                    {{/each}}
                </div>
            </div>
        </div>
</template>

<template name="TopicDiscussion">
    <div class="container discuss">
        <header id="discussion">
            <div>
                <img src="/img/closecircle-logo.svg" alt="CloseCircle Logo">
            </div>
            <h1>CloseCircle</h1>
            {{#with getTopic id}}
                <h2>{{title}}</h2>
                <h3>{{description}}</h3>
            {{/with}}
        </header>


        <div class="col-sm-12" id="messages">
            <!-- <div class="list-group"> -->
                {{#each getMessages}}
                    {{> message}}
                {{/each}}
            <!-- </div> -->
        </div>

        <form class="message-form">
            <input type="text" name="text" id="text" class="message-input-local" placeholder="Type message here"/>
            <button type="submit" class="btn_main" id="addmessage">Add Message</button>
            <button type="button" class="btn" id="closecircle" data-toggle="modal" data-target="#groupselectModal">Close Circle</button>
        </form>


        {{> groupSelect}}
    </div>
</template>


<template name="groupSelect">
    <div class="modal fade" id="groupselectModal" role="dialog" aria-labelledby="groupselectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="groupsSelectClose"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Invite to Close Circle</h4>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <select multiple name="members" style="width: 100%">
                            {{#each getUserList}}
                                <option value={{_id}}>{{username}}</option>
                            {{/each}}
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="groupsSelectClose">Cancel</button>
                    <button type="button" class="btn btn-primary" id="inviteBtn">Invite</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>

<template name="topic">
    <div id="topic">
    <a class="list-group-item-local" href="/topic/{{_id}}">
        <h4 class="list-group-item-heading">{{{title}}}</h4>
        <p class="list-group-item-text">{{{description}}}</p>
    </a>
    </div>
</template>


<template name="message">
    <div class="message-container">
        <div class="message-heading">{{useralias}} <span class="message-subheading">{{createdAt}}</span></div>
        <div class="message-body">{{text}}</div>
    </div>
</template>
