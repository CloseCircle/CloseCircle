<!-- simple-todos.html -->
<head>
    <title>CloseCircle</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Topic List</h1>

        {{> loginButtons}}
        <!-- add a form below the h1 -->
        <form class="new-topic">
            <input type="text" name="title" placeholder="Type to add new topics" />
        </form>
    </header>
    <ul>
      {{#each topics}}
        {{> topic}}
      {{/each}}
    </ul>
</div>
</body>

<template name="topic">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{title}}</span>
    </li>
</template>
