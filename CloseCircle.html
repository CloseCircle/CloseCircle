<!-- simple-todos.html -->
<head>
    <title>CloseCircle</title>
</head>

<body>
</body>

<template name="Home">
        <div class="container">
            <header>
                <h1>CloseCircle</h1>

                {{> loginButtons}}
                <!-- add a form below the h1 -->
                <form class="form-inline" id="searchform">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Click to Find a Topic" />
                    <button type="submit" class="btn btn-primary" id="add">Add Topic</button>
                </form>
            </header>
            <div class="col-sm-12">
                <div class="list-group">
                    {{#each getTopics}}
                        {{> topic}}
                    {{/each}}
                </div>
            </div>
        </div>
</template>

<template name="TopicDiscussion">
    <div class="container">
        <header>
            <h1>CloseCircle</h1>
            {{#with getTopic id}}
                <h2>{{title}}</h2>
                <h3>{{description}}</h3>
            {{/with}}
        </header>


        <div class="col-sm-12" id="messages">
            <!-- <div class="list-group"> -->
                {{#each getMessages}}
                    {{> message}}
                {{/each}}
            <!-- </div> -->
        </div>

        <form class="message-form">
            <input type="text" name="text" id="text" class="message-input" placeholder="Type message here"/>
            <button type="submit" class="btn btn-primary" id="addmessage">Add Message</button>
        </form>
    </div>
</template>

<template name="topic">
    <a class="list-group-item" href="/topic/{{_id}}">
        <h4 class="list-group-item-heading">{{{title}}}</h4>
        <p class="list-group-item-text">{{{description}}}</p>
    </a>
</template>


<template name="message">
    <div class="message-container">
        <div class="message-heading">{{useralias}} <span class="message-subheading">{{createdAt}}</span></div>
        <div class="message-body">{{text}}</div>
    </div>
</template>
