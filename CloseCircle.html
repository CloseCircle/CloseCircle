<!-- simple-todos.html -->
<head>
    <title>CloseCircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
</body>

<template name="Home">
        <div class="container">
            <header>
                
                <div>
                    <img src="/img/closecircle-logo.svg" alt="CloseCircle Logo">
                </div>
                <h1>CloseCircle</h1>

                <div id="login-button-home">
                    {{> loginButtons}}
                </div>

                <!-- add a form below the h1 -->
                <form class="" id="searchform">
                    <input type="text" name="title" id="title" class="form-home" placeholder="Click to Find a Topic" />
                    <button type="submit" class="btn_main" id="add">Add Topic</button>
                
                </form>
            </header>
            <div class="col-sm-12">
                <div class="list-group">
                    {{#each getTopics}}
                        {{> topic}}
                    {{/each}}
                </div>
            </div>
        </div>
</template>

<template name="TopicDiscussion">
    <div class="container">
        <header>
            <h1>CloseCircle</h1>
            {{#with getTopic id}}
                <h2>{{title}}</h2>
                <h3>{{description}}</h3>
            {{/with}}
        </header>


        <div class="col-sm-12" id="messages">
            <!-- <div class="list-group"> -->
                {{#each getMessages}}
                    {{> message}}
                {{/each}}
            <!-- </div> -->
        </div>

        <div class="message-form">
            <input type="text" name="text" id="text" class="message-input" placeholder="Type message here"/>
        </div>
    </div>
</template>

<template name="topic">
    <a class="list-group-item" href="/topic/{{_id}}">
        <h4 class="list-group-item-heading">{{{title}}}</h4>
        <p class="list-group-item-text">{{{description}}}</p>
    </a>
</template>


<template name="message">
    <div class="message-container">
        <div class="message-heading">{{useralias}} <span class="message-subheading">{{createdAt}}</span></div>
        <div class="message-body">{{text}}</div>
    </div>
</template>
